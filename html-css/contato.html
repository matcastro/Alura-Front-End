<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input id="nomesobrenome" class="input-padrao" type="text" required>

                <label for="email">Email</label>
                <input id="email" class="input-padrao" type="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input id="telefone" class="input-padrao" type="tel"required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required> </textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input name="contato" type="radio" value="email">Email</label>
                    
                    <label><input name="contato" type="radio" value="telefone">Telefone</label>
                    
                    <label><input name="contato" type="radio" value="whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por email</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
